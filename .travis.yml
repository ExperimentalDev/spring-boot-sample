language: java
sudo: false # faster builds

jdk:
  - oraclejdk8

before_install:
  - pip install --user codecov

after_success:
  - codecov

script:
  - ./gradlew check jacocoTestReport uploadCoverageToCodacy -i --continue

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

